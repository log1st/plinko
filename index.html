<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLINKO</title>

    <link rel="stylesheet" crossorigin href="assets/index-CnZ-WrPp.css">

  <body>
    <div class="loader-wrapper _active">
      <div class="loader"></div>
    </div>
    <header class="header">
      <div class="logo">
        <img src="logo.svg" alt="Casino Logo">
      </div>
    </header>
    <main class="main">
      <div class="game">
        <div class="game-waiter">
          <div class="waiter"></div>
        </div>
        <div class="container">
          <canvas id="game" class="canvas"></canvas>
        </div>
        <div class="prizes" id="prizes"></div>
        <button id="pickPrizeBtn" class="button button-prize">Pick up the prize</button>

    </main>
    <section class="modal-wrapper" id="modalWrapper">
      <div class="modal" id="modal">
        <h3 class="modal-title">Congratulations</h3>
        <p class="text">You have won!</p>
        <p class="text modal-prize-name" id="prizeName">{{Prize Name}}</p>
        <img id="prizeImage" class="modal-image" src="coins.svg" alt="Prize Icon">
        <a href="#" class="button button-prize">Pick up the prize</a>
      </div>
    </section>
    <div class="bg"></div>
  </body>
</html>
